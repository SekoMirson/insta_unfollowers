<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Unfollow Panel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center">Instagram Unfollow Panel</h3>
                    </div>
                    <div class="card-body">
                        <div id="alertContainer"></div>
                        
                        <form id="unfollowForm">
                            <div class="form-group">
                                <label for="username">Instagram Kullanıcı Adı:</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Instagram Şifre:</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="form-group">
                                <label for="count">Unfollow Sayısı (Boş bırakırsanız tümünü unfollowlar):</label>
                                <input type="number" class="form-control" id="count" name="count">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Unfollow İşlemini Başlat</button>
                        </form>
                        
                        <div id="progressContainer" class="progress-container d-none">
                            <p>İşlem devam ediyor, lütfen bekleyiniz...</p>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
                            </div>
                        </div>
                        
                        <div id="statusContainer" class="status-container d-none">
                            <h5>İşlem Durumu:</h5>
                            <div id="statusContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#unfollowForm').on('submit', function(e) {
                e.preventDefault();
                
                // Show progress
                $('#progressContainer').removeClass('d-none');
                $('#statusContainer').addClass('d-none');
                $('#alertContainer').empty();
                
                // Get form data
                const formData = {
                    username: $('#username').val(),
                    password: $('#password').val(),
                    count: $('#count').val()
                };
                
                // Send AJAX request
                $.ajax({
                    url: '/process',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        // Hide progress
                        $('#progressContainer').addClass('d-none');
                        
                        // Show success message
                        $('#alertContainer').html(`
                            <div class="alert alert-success">
                                ${response.message}
                            </div>
                        `);
                        
                        // Show status container
                        $('#statusContainer').removeClass('d-none');
                        $('#statusContent').html(`
                            <div class="log-entry log-success">
                                İşlem başarıyla tamamlandı. Log dosyası: ${response.logFile}
                            </div>
                        `);
                    },
                    error: function(xhr) {
                        // Hide progress
                        $('#progressContainer').addClass('d-none');
                        
                        // Show error message
                        let errorMessage = 'Bir hata oluştu.';
                        if (xhr.responseJSON && xhr.responseJSON.message) {
                            errorMessage = xhr.responseJSON.message;
                        }
                        
                        $('#alertContainer').html(`
                            <div class="alert alert-danger">
                                ${errorMessage}
                            </div>
                        `);
                        
                        // Show status container
                        $('#statusContainer').removeClass('d-none');
                        $('#statusContent').html(`
                            <div class="log-entry log-error">
                                İşlem sırasında hata oluştu.
                            </div>
                        `);
                    }
                });
            });
        });
    </script>
</body>
</html>
